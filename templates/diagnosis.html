<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnosis - Sympcare</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top left, #0b0a23, #0b0a23 70%, #121040 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* ðŸ§¬ DNA BACKGROUND */
    .dna-bg {
      position: fixed;
      top: 12%;
      left: 50%;
      width: 1800px;
      opacity: 0.12;
      transform: translate(-50%, -50%);
      z-index: -2;
      filter: drop-shadow(0 0 35px rgba(109,166,255,0.6));
      pointer-events: none;
    }

    .content {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 16px;
      border: 1px solid rgba(109,166,255,0.25);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(109,166,255,0.25);
      z-index: 1;
      max-width: 520px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #6da6ff;
      text-shadow: 0 0 12px rgba(109,166,255,0.6);
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #dce6ff;
    }

    /* ðŸ”¹ BUTTON ROW */
    .nav-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    /* ðŸ”¹ BACK TEXT ONLY */
    .back-link {
      font-size: 0.95rem;
      color: #9fbfff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #cfe0ff;
      text-decoration: underline;
    }

    /* ðŸ”¹ NEXT BUTTON */
    .next-btn {
      padding: 10px 22px;
      background: rgba(109,166,255,0.15);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid rgba(109,166,255,0.4);
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }index

    .next-btn:hover {
      background: rgba(109,166,255,0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .dna-bg { width: 1200px; }
      h1 { font-size: 1.9rem; }
      .nav-row { flex-direction: column; gap: 12px; }
    }
  </style>
</head>

<body>

  <!-- ðŸ§¬ DNA BACKGROUND -->
  <img src="{{ url_for('static', filename='images/bg2.png') }}" class="dna-bg" alt="DNA Background">

  <div class="content">
    <h1>Diagnosis</h1>
    <p>AI-driven health recommendations based on your data.</p>

    <div class="nav-row">
      <a href="{{ url_for('upload') }}" class="back-link">&larr; Back to Upload</a>
      <a href="{{ url_for('insights') }}" class="next-btn">View Health Insights &rarr;</a>
  </div>

</body>
</html>
