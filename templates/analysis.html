<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBC Analysis - Sympcare</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top left, #0b0a23, #0b0a23 70%, #121040 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .dna-bg {
      position: fixed;
      top: 12%;
      left: 50%;
      width: 1800px;
      opacity: 0.12;
      transform: translate(-50%, -50%);
      z-index: -2;
      filter: drop-shadow(0 0 35px rgba(109,166,255,0.6));
      pointer-events: none;
    }

    .content {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 30px 20px;
      border-radius: 16px;
      border: 1px solid rgba(109,166,255,0.25);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(109,166,255,0.25);
      max-width: 520px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #6da6ff;
    }

    .result {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* ===== CONFIDENCE CIRCLE ===== */
    .confidence-circle {
      width: 120px;
      height: 140px;
      margin: 25px auto;
      border-radius: 50%;
      background: conic-gradient(#6da6ff 0deg, rgba(255,255,255,0.12) 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 4px 20px rgba(109,166,255,0.4),
        inset 0 0 15px rgba(0,0,0,0.5);
      transition: background 0.8s ease;
    }

    .circle-inner {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(8,12,30,0.95), rgba(15,20,45,0.95));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .circle-inner .value {
      font-size: 22px;
      font-weight: 700;
      color: #cfe0ff;
    }

    .circle-inner .label {
      font-size: 12px;
      margin-top: 4px;
      color: rgba(207,224,255,0.7);
    }

    .advice {
      margin-top: 16px;
      font-size: 1rem;
      color: #ffd27d;
    }

    /* ===== CRITICAL PARAMETERS (2-per-row) ===== */
    #criticalParams {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .param-bar-container {
      flex: 1 1 45%; /* two per row */
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .param-name {
      font-weight: 500;
      color: #cfe0ff;
      width: 100px;
      font-size: 0.9rem;
    }

    .param-bar {
      flex: 1;
      height: 2px;
      border-radius: 4px;
      overflow: hidden;
      background: rgba(255,255,255,0.12);
      margin-left: 8px;
      position: relative;
    }

    .param-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .countdown {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #9fbfff;
      opacity: 0.9;
    }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      font-size: 0.95rem;
      color: #9fbfff;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .param-bar-container { flex: 1 1 100%; }
      .param-name { width: 90px; font-size: 0.85rem; }
    }

  </style>
</head>

<body>

<img src="{{ url_for('static', filename='images/bg2.png') }}" class="dna-bg" alt="DNA">

<div class="content">
  <h1>CBC ANALYSIS</h1>

  <div id="resultText" class="result">Analyzing...</div>

  <div id="confidenceCircle" class="confidence-circle">
    <div class="circle-inner">
      <div id="confidenceValue" class="value">0%</div>
      <div class="label">Confidence Score</div>
    </div>
  </div>

  <!-- Critical parameters bars -->
  <div id="criticalParams"></div>

  <div id="adviceText" class="advice"></div>
  <div id="countdownText" class="countdown"></div>

  <a href="/" class="back-link">← Back to Home</a>
</div>

<script>
  const analysis = JSON.parse(sessionStorage.getItem("analysis"));

  const NORMAL_RANGES = {
    "Hemoglobin": [12, 16],
    "Hematocrit": [36, 46],
    "MCV": [80, 100],
    "MCH": [27, 33],
    "RDW-CV": [11, 15],
    "Total Leucocyte Count": [4000, 11000],
    "Neutrophils (%)": [40, 60],
    "Lymphocytes (%)": [20, 40],
    "Monocytes (%)": [2, 8],
    "Eosinophils (%)": [1, 6],
    "Basophils (%)": [0, 1],
    "Platelet Count": [150000, 400000],
    "RBC Count": [4.2, 5.5],
    "MPV": [7.5, 11]
  };

  if (!analysis) {
    document.getElementById("resultText").innerText = "No analysis data found";
  } else {
    const resultEl = document.getElementById("resultText");
    const confidence = analysis.confidence;
    const disease = analysis.screening_result;
    resultEl.innerText = disease;

    resultEl.style.color = disease.toLowerCase() === "normal" ? "#4dff88" : "#ff4d4d";

    const angle = (confidence / 100) * 360;
    document.getElementById("confidenceCircle").style.background =
      `conic-gradient(#6da6ff ${angle}deg, rgba(255,255,255,0.12) ${angle}deg)`;
    document.getElementById("confidenceValue").innerText = confidence + "%";

    const criticalDiv = document.getElementById("criticalParams");
    criticalDiv.innerHTML = "";

    if (analysis.important_parameters) {
      let paramsArray = Object.entries(analysis.important_parameters);

      // Filter only abnormal
      let criticalParams = paramsArray
        .filter(([name,obj]) => obj.status === "low" || obj.status === "high")
        .sort((a,b) => Math.abs(b[1].value - ((NORMAL_RANGES[b[0]][0]+NORMAL_RANGES[b[0]][1])/2)) -
                         Math.abs(a[1].value - ((NORMAL_RANGES[a[0]][0]+NORMAL_RANGES[a[0]][1])/2)));

      // top 4
      criticalParams = criticalParams.slice(0,4);

      criticalParams.forEach(([name,obj]) => {
        // Color logic: if overall disease is normal, make all green
        let color;
        if (disease.toLowerCase() === "normal") {
          color = "#4dff88"; // green for normal report
        } else {
          color = (obj.status === "low" || obj.status === "high") ? "#ff4d4d" : "#4dff88"; 
        }

        const fillPercent = Math.min(100, Math.max(5, (obj.value / NORMAL_RANGES[name][1]) * 100));

        const bar = document.createElement("div");
        bar.className = "param-bar-container";
        bar.innerHTML = `
          <span class="param-name">${name}</span>
          <div class="param-bar">
            <div class="param-fill" style="width:${fillPercent}%; background:${color}"></div>
          </div>
          <span style="margin-left:6px; color:${color}; font-weight:600">${obj.value}</span>
        `;
        criticalDiv.appendChild(bar);
      });
    }

    document.getElementById("adviceText").innerText =
      (disease === "No Conclusive Screening" || confidence < 55)
        ? "Consult a qualified physician for further evaluation."
        : "Screening result based on CBC pattern analysis.";

    let seconds = 10;
    const countdownEl = document.getElementById("countdownText");
    countdownEl.innerText = `Redirecting in ${seconds}…`;

    const timer = setInterval(() => {
      seconds--;
      countdownEl.innerText = `Redirecting in ${seconds}…`;
      if (seconds === 0) {
        clearInterval(timer);
        window.location.href = `/diagnosis?disease=${encodeURIComponent(disease)}`;
      }
    }, 1000);
  }
</script>

</body>
</html>
