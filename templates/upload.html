<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Report - Sympcare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
    :root {
      --accent-1: #5b9dff;
      --accent-2: #3aa0ff;
      --bg-start: #07102a;
      --bg-mid: #0d1b3a;
      --bg-end: #050814;
      --muted: rgba(230,238,248,0.75);
      --max-width: 720px;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #eaf4ff;
      background: radial-gradient(1200px 600px at 10% 10%, var(--bg-start) 0%, var(--bg-mid) 25%, #081023 60%, var(--bg-end) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    /* ðŸ§¬ DNA BACKGROUND */
.dna-bg {
  position: fixed;
  top: 12%;
  left: 50%;
  width: 1800px;
  opacity: 0.12;
  transform: translate(-50%, -50%);
  z-index: -2;
  pointer-events: none;
}


    .card {
      width: 100%;
      max-width: var(--max-width);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 28px;
      box-shadow: 0 10px 40px rgba(3,8,20,0.6);
      border: 1px solid rgba(91,157,255,0.06);
    }

    h1 { text-align: center; font-size: 28px; }

    .subtitle {
      text-align: center;
      color: rgba(230,238,248,0.7);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .dropzone {
      margin: 0 auto;
      max-width: 560px;
      border-radius: 14px;
      padding: 60px 28px;
      border: 1px solid rgba(91,157,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      text-align: center;
    }

    .upload-icon { font-size: 48px; margin-bottom: 10px; }
    .drop-text { font-size: 16px; font-weight: 500; }
    .drop-note { font-size: 13px; opacity: .75; }

    input[type="file"] { display: none; }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .btn-upload {
      background: linear-gradient(90deg, rgba(90,150,255,0.12), rgba(255,255,255,0.02));
      border: 1px solid rgba(91,157,255,0.18);
      color: #eaf4ff;
    }

    .btn-upload[disabled] { opacity: .45; cursor: not-allowed; }

    .file-info, .status { font-size: 13px; margin-top: 8px; }

    .spinner {
      width: 14px; height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.18);
      border-top-color: white;
      animation: spin .9s linear infinite;
      display: inline-block;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== ADDED (TABLE STYLE â€“ MATCHES UI) ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid rgba(91,157,255,0.25);
      padding: 8px;
      text-align: left;
    }
    td input {
      width: 100%;
      background: transparent;
      border: none;
      color: #eaf4ff;
      outline: none;
    }
  </style>
</head>

<body>
  <!-- ðŸ§¬ DNA BACKGROUND -->
<img src="{{ url_for('static', filename='images/bg2.png') }}" class="dna-bg" alt="DNA Background">
  
<main class="card">

  <h1>Upload Report</h1>
  <div class="subtitle">Securely upload your medical report for analysis</div>

  <form class="dropzone" onsubmit="return false;">
    <input id="fileInput" type="file" accept="application/pdf" />
    <div class="upload-icon">ðŸ“‚</div>
    <div class="drop-text">Drag and drop your file here</div>
    <div class="drop-note">Only PDF files up to 20 MB are accepted</div>

    <div class="actions">
      <button type="button" id="chooseBtn" class="btn">Choose File</button>
      <button type="button" id="uploadBtn" class="btn btn-upload" disabled>Extract</button>
      <button type="button" id="analyzeBtn" class="btn btn-upload" style="display:none;">
        Analyze
      </button>
    </div>

    <div id="fileInfo" class="file-info"></div>
    <div id="status" class="status"></div>
  </form>

  <!-- ðŸ”¹ EXTRACTED TABLE APPEARS HERE -->
  <div id="resultArea"></div>

  <a class="back-home" href="/">â¬… Back to Home</a>
</main>

<script>
  const fileInput  = document.getElementById("fileInput");
  const chooseBtn  = document.getElementById("chooseBtn");
  const uploadBtn  = document.getElementById("uploadBtn");
  const analyzeBtn = document.getElementById("analyzeBtn");
  const fileInfo   = document.getElementById("fileInfo");
  const status     = document.getElementById("status");
  const resultArea = document.getElementById("resultArea");

  let selectedFile = null;

  chooseBtn.onclick = () => fileInput.click();

  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (!file || !file.name.endsWith(".pdf")) {
      status.textContent = "Only PDF allowed";
      return;
    }
    selectedFile = file;
    fileInfo.textContent = `${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`;
    uploadBtn.disabled = false;
    status.textContent = "";
  };

  // ðŸ”¹ EXTRACT BUTTON
  uploadBtn.onclick = async () => {
    const fd = new FormData();
    fd.append("file", selectedFile);

    status.innerHTML = `<span class="spinner"></span>Extracting...`;

    const res = await fetch("/extract", { method: "POST", body: fd });
    const data = await res.json();

    renderTable(data);
    analyzeBtn.style.display = "inline-block";
    status.textContent = "Extraction complete. You may edit values.";
  };

  function renderTable(data) {
    let html = "<table><tr><th>Test</th><th>Value</th></tr>";
    for (const k in data) {
      html += `
        <tr>
          <td>${k}</td>
          <td><input data-key="${k}" value="${data[k] ?? ""}"></td>
        </tr>`;
    }
    html += "</table>";
    resultArea.innerHTML = html;
  }

  // ðŸ”¹ ANALYZE BUTTON
  analyzeBtn.onclick = async () => {
    const inputs = document.querySelectorAll("input[data-key]");
    let payload = {};
    inputs.forEach(i => payload[i.dataset.key] = i.value);

    const res = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    sessionStorage.setItem("analysis", JSON.stringify(result));
    window.location.href = "/analysis";
  };
</script>

</body>
</html>
