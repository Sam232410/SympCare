<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Report - Sympcare</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent-1: #5b9dff;
      --accent-2: #3aa0ff;
      --bg-start: #07102a;
      --bg-mid: #0d1b3a;
      --bg-end: #050814;
      --muted: rgba(230,238,248,0.75);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; }

    body {
      font-family: "Poppins", system-ui;
      color: #eaf4ff;
      background: radial-gradient(1200px 600px at 10% 10%, var(--bg-start), var(--bg-mid), #081023, var(--bg-end));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      overflow: hidden;
    }

    .dna-bg { 
      position: fixed; 
      top: 12%; 
      left: 50%; 
      width: 1800px; 
      opacity: 0.10; 
      transform: translate(-50%, -50%); 
      z-index: -2; 
      pointer-events: none; 
    }

    .layout { 
      display: flex; 
      gap: 30px; 
      width: 100%; 
      max-width: 1200px; 
      justify-content: center; 
      position: relative;
      transition: all 0.6s ease; 
    }
    .layout.show-table { justify-content: flex-start; }

    .card-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.6s ease;
      z-index: 2;
      width: 90%;
      max-width: 900px;
    }

    .layout.show-table .card-container {
      transform: translate(-65%, -50%);
    }

    .card {
      width:100%;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 0px;
      box-shadow: 0 10px 40px rgba(3,8,20,0.6);
      border: 1px solid rgba(91,157,255,0.06);
    }

    .table-panel {
      position: absolute;
      top: 60%;
      left: 70%;
      right: -8%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.6s ease;
      max-width: 1000px;
    }

    .layout.show-table .table-panel {
      opacity: 1;
    }

    h1 { text-align: center; font-size: 28px; }
    .subtitle { text-align: center; color: rgba(230,238,248,0.7); font-size: 14px; margin-bottom: 20px; }

    .dropzone {
      margin: 0 auto;
      max-width: 560px;
      border-radius: 14px;
      padding: 50px 28px;
      border: 1px solid rgba(91,157,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      text-align: center;
    }

    .upload-icon { font-size: 42px; }
    .drop-text { font-size: 16px; font-weight: 500; }
    .drop-note { font-size: 13px; opacity: .75; }
    input[type="file"] { display: none; }

    .actions { display: flex; gap: 12px; justify-content: center; margin-top: 14px; flex-wrap: wrap; }

    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.15);
      transition: all .25s ease;
    }
    .btn:hover { color: #fff; border-color: rgba(91,157,255,0.4); }
    .btn-primary {
      background: linear-gradient(90deg, rgba(91,157,255,0.25), rgba(255,255,255,0.05));
      border: 1px solid rgba(91,157,255,0.45);
      color: #eaf4ff;
    }
    .btn[disabled] { opacity: .45; cursor: not-allowed; }

    .file-info, .status { font-size: 13px; margin-top: 10px; }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.18);
      border-top-color: white;
      animation: spin .9s linear infinite;
      display: inline-block;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .log-box {
      margin-top: 22px;
      border: 1px solid rgba(91,157,255,0.18);
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      padding: 14px;
      font-size: 12px;
      line-height: 1.6;
      max-height: 160px;
      overflow-y: auto;
    }

    .log-title { font-size: 12px; font-weight: 600; margin-bottom: 6px; }
    .log-info { color: rgba(230,238,248,0.75); }
    .log-ok { color: #7dffa0; }
    .log-warn { color: #ffd36d; }
    .log-err { color: #ff7d7d; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid rgba(91,157,255,0.25); padding: 8px; }
    td input { width: 100%; background: transparent; border: none; color: #eaf4ff; outline: none; }

    .msg-warn { font-size: 11px; color: #ffd36d; }
    .msg-ok { font-size: 11px; color: #7dffa0; }
  </style>
</head>

<body>

<img src="{{ url_for('static', filename='images/bg2.png') }}" class="dna-bg">

<div class="layout" id="layout">

  <div class="card-container">
    <main class="card">
      <h1>UPLOAD REPORT</h1>
      <div class="subtitle">Secure CBC report ingestion for AI analysis</div>

      <form class="dropzone" onsubmit="return false;">
        <input id="fileInput" type="file" accept="application/pdf" />
        <div class="upload-icon">ðŸ“‚</div>
        <div class="drop-text">Drag and drop your file here</div>
        <div class="drop-note">PDF only Â· Max 20 MB</div>

        <div class="actions">
          <button type="button" id="chooseBtn" class="btn">Choose File</button>
          <button type="button" id="uploadBtn" class="btn btn-primary" disabled>Extract</button>
          <button type="button" id="analyzeBtn" class="btn btn-primary" style="display:none;" disabled>Analyze</button>
        </div>

        <div id="fileInfo" class="file-info"></div>
        <div id="status" class="status"></div>
      </form>

      <div class="log-box" id="logBox">
        <div class="log-title">Execution Log</div>
        <div class="log-info">[INFO] System idle. Awaiting input.</div>
      </div>
    </main>
  </div>

  <div class="table-panel" id="tablePanel"></div>
</div>

<script>
const fileInput  = document.getElementById("fileInput");
const chooseBtn  = document.getElementById("chooseBtn");
const uploadBtn  = document.getElementById("uploadBtn");
const analyzeBtn = document.getElementById("analyzeBtn");
const fileInfo   = document.getElementById("fileInfo");
const status     = document.getElementById("status");
const tablePanel = document.getElementById("tablePanel");
const layout     = document.getElementById("layout");
const logBox     = document.getElementById("logBox");

let selectedFile = null;

function logLine(msg, cls="log-info") {
  logBox.innerHTML += `<div class="${cls}">${msg}</div>`;
  logBox.scrollTop = logBox.scrollHeight;
}

chooseBtn.onclick = () => fileInput.click();

fileInput.onchange = e => {
  const f = e.target.files[0];
  if (!f || !f.name.toLowerCase().endsWith(".pdf")) {
    logLine("[WARN] Please select a PDF file", "log-warn");
    return;
  }
  selectedFile = f;
  fileInfo.textContent = `${f.name} (${(f.size/1024/1024).toFixed(2)} MB)`;
  uploadBtn.disabled = false;
  status.textContent = "";
  logLine("[INFO] PDF report loaded");
};

uploadBtn.onclick = async () => {
  uploadBtn.disabled = true;
  analyzeBtn.style.display = "none";

  const fd = new FormData();
  fd.append("file", selectedFile);

  status.innerHTML = `<span class="spinner"></span>Extracting...`;
  logLine("[INFO] OCR + CBC parameter extraction started");

  try {
    const res = await fetch("/extract", { method: "POST", body: fd });
    const data = await res.json();
    renderTable(data);

    analyzeBtn.style.display = "inline-block";
    analyzeBtn.disabled = false;

    status.textContent = "Extraction complete. You may edit values.";
    logLine("[OK] Parameters extracted successfully", "log-ok");
  } catch (err) {
    status.textContent = "Extraction failed.";
    logLine(`[ERROR] ${err.message}`, "log-err");
    uploadBtn.disabled = false;
  }
};

function renderTable(data) {
  let html = "<table><tr><th>Test</th><th>Value</th></tr>";
  for (const k in data) {
    html += `<tr>
      <td>${k}</td>
      <td>
        <input data-key="${k}" value="${data[k] ?? ""}" oninput="validateInput(this)">
        <div class="msg"></div>
      </td>
    </tr>`;
  }
  html += "</table>";
  tablePanel.innerHTML = html;
  layout.classList.add("show-table");
}

function validateInput(input) {
  const row = input.closest("tr");
  const msgDiv = row.querySelector(".msg");

  input.classList.remove("input-error");
  msgDiv.textContent = "";

  if (input.value.trim() === "" || isNaN(input.value)) {
    input.classList.add("input-error");
    msgDiv.textContent = "Invalid numeric value";
    msgDiv.className = "msg msg-warn";
  } else {
    msgDiv.textContent = "Valid";
    msgDiv.className = "msg msg-ok";
  }

  analyzeBtn.disabled = document.querySelectorAll(".input-error").length > 0;
}

analyzeBtn.onclick = async () => {
  analyzeBtn.disabled = true;
  status.innerHTML = `<span class="spinner"></span>Analyzing...`;

  const payload = {};
  document.querySelectorAll("input[data-key]").forEach(i => {
    payload[i.dataset.key] = i.value;
  });

  logLine("[INFO] Running model inference");

  try {
    const res = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    sessionStorage.setItem("analysis", JSON.stringify(result));

    logLine("[OK] Inference complete", "log-ok");
    window.location.href = "/analysis";
  } catch (err) {
    status.textContent = "Analysis failed.";
    logLine(`[ERROR] ${err.message}`, "log-err");
    analyzeBtn.disabled = false;
  }
};
</script>

</body>
</html>
